
<div class="row">
  <div class="col-md-6">
    <h1>Login </h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="title" class="form-control" id="title" name="title" [(ngModel)]="title">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <input type="message" class="form-control" id="message" name="message" [(ngModel)]="message">
      </div>
      <div class="form-group">
        <label for="memory">Memory:</label>
        <input type="memory" class="form-control" id="memory" name="memory" [(ngModel)]="memory">
      </div>
      <div class="form-group">
        <label for="song">Song:</label>
        <input type="song" class="form-control" id="song" name="song" [(ngModel)]="song">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date">
      </div>
      <button class="btn btn-default" (click)="send()">Send</button>
    </form>
  </div>
</div>
